[pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 출력 옵션
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 마커 정의
markers =
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 단위 테스트
    auth: 인증 관련 테스트
    models: 모델 테스트
    utils: 유틸리티 테스트

# 커버리지 설정
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    __pycache__/*
    */migrations/*
    config.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
